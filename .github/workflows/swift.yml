# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Bibbi

on:
  push:
    branches:
      - develop
      - feature/*
      - fix/*
      - refactor/*
      
  pull_request:
    branches: 
      - develop
      
jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
